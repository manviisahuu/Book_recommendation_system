{% extends 'base.html' %}

{% block title %}Login - Book Store{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Login Box -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ“š Welcome Back!</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">ðŸ“§ Email</label>
                <input type="email" id="email" class="border border-gray-300 text-black dark:text-black bg-white dark:bg-white rounded-full py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>


            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold">ðŸ”‘ Password</label>
                <input type="password" id="password" class="border border-gray-300 text-black dark:text-black bg-white dark:bg-white rounded-full py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>

            </div>

            <button type="submit" 
             class="w-full bg-blue-500 text-white dark:text-white hover:text-white py-2 rounded-full text-lg font-semibold hover:bg-blue-600 transition-all">
              Login
</button>


            <p class="mt-4 text-center text-gray-600">
                Not registered? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (email === "" || password === "") {
            alert("Please fill in all fields.");
        } else {
            window.location.href = "/";  // Redirect to home

        }
    });
</script>
{% endblock %}
